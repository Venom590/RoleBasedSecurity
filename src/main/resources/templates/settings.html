<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>Settings</h1>
            <form th:action="@{/settings}" method="post">
                <div class="form-group">
                    <label for="passwordinput">Password</label>
                    <input name="password" type="password" class="form-control" id="passwordinput" placeholder="Password" th:value="${getCurrentUser.getPassword()}" />
                </div>
                <div class="form-group">
                    <label for="nameinput">Name</label>
                    <input name="name" type="text" class="form-control" id="nameinput" placeholder="Name" th:value="${getCurrentUser.getName()}" />
                </div>
                <button type="submit" class="btn btn-success">Update info</button>
            </form>

            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
