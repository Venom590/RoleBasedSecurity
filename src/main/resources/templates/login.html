<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>Sign in</h1>
            <div th:if="${param.logout}" class="alert alert-info">
                You have been signed out.
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p>Please enter your credentials to sign into this application.</p>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="usernameinput">User name</label>
                            <input name="username" type="text" class="form-control" id="usernameinput" placeholder="User name" />
                        </div>
                        <div class="form-group">
                            <label for="passwordinput">Password</label>
                            <input name="password" type="password" class="form-control" id="passwordinput" placeholder="Password" />
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
                </div>
                <div class="col-md-5">&nbsp;</div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Test accounts</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <p><strong>Administration account</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    User
                                </div>
                                <div class="col-sm-6">
                                    admin
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    Password
                                </div>
                                <div class="col-sm-6">
                                    admin
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-12">
                                    <p><strong>Normal user account</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    User
                                </div>
                                <div class="col-sm-6">
                                    testuser
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    Password
                                </div>
                                <div class="col-sm-6">
                                    test
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
