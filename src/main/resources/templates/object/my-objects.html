<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>My Objects</h1>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>toString</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="object : ${objects}">
                        <td>
                            <a href="#" th:href="@{/manage/object/{objectId}(objectId=${object.id})}" th:text="${object.id}">
                                &nbsp;</a>
                        </td>
                        <td>
                            <a href="#" th:href="@{/manage/object/{objectId}(objectId=${object.id})}"
                               th:text="${object.toString()}">&nbsp;</a>
                        </td>
                        <td class="text-right">
                            <!-- TODO Embedded JS doesn't work -->
                            <span th:if="${getCurrentUser.canWrite(object)}">
                               <a href="#"
                                  th:href="@{/manage/{objectClass}/edit/{objectId}(objectId=${object.id}, objectClass=${object.getClass().getSimpleName().toLowerCase()})}"
                                  class="btn btn-warning">
                                   <span class="glyphicon glyphicon-pencil"></span> Edit
                               </a>
                            </span>
                           <span th:unless="${getCurrentUser.canWrite(object)}">
                               <button th:type="button" class="btn btn-warning disabled">
                                   <span class="glyphicon glyphicon-pencil"></span> Edit
                               </button>
                           </span>
                           <span th:if="${getCurrentUser.canDelete(object)}">
                               <a href="#"
                                  th:href="@{/manage/{objectClass}/delete/{objectId}(objectId=${object.id}, objectClass=${object.getClass().getSimpleName().toLowerCase()})}"
                                  class="btn btn-danger"
                                  th:onclick="'return confirm(\'Are you sure, you want to delete this record?\');'">
                                   <span class="glyphicon glyphicon-remove"></span> Delete
                               </a>
                           </span>
                           <span th:unless="${getCurrentUser.canDelete(object)}">
                               <button th:type="button" class="btn btn-danger disabled">
                                   <span class="glyphicon glyphicon-remove"></span> Delete
                               </button>
                           </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
