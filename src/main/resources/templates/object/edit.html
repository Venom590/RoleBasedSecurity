<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>Edit object <span th:text="${object.id}">&nbsp;</span></h1>
            <form th:action="@{/manage/object/edit/{objectId}(objectId = ${object.id})}" method="post">
                <div class="form-group">
                    <label for="nameinput">Name</label>
                    <input name="name" type="text" class="form-control" id="nameinput" placeholder="Name" th:value="${object}" />
                </div>
                <h2>Roles</h2>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th class="text-center">can read</th>
                                    <th class="text-center">can write</th>
                                    <th class="text-center">can delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="role : ${roles}">
                                    <td th:text="${role.name}">&nbsp;</td>
                                    <td class="text-center">
                                        <input type="checkbox" name="can_read[]" th:value="${role.id}" th:checked="${role.canRead(object)}" />
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" name="can_write[]" th:value="${role.id}" th:checked="${role.canWrite(object)}" />
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" name="can_delete[]" th:value="${role.id}" th:checked="${role.canDelete(object)}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Edit object</button>
            </form>
            <p>&nbsp;</p>
            <p><a href="#" th:href="@{/manage/object}" class="btn btn-default">Back to all objects</a></p>

            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
