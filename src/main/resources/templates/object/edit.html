<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>Edit object <span th:text="${object.id}">&nbsp;</span></h1>
            <form th:action="@{/manage/object/edit/{objectId}(objectId = ${object.id})}" method="post">
                <div class="form-group">
                    <label for="nameinput">Name</label>
                    <input name="name" type="text" class="form-control" id="nameinput" placeholder="Name" th:value="${object.name}" />
                </div>
                <div class="form-group">
                    <label for="rolecheckboxes">roles</label>
                    <div id="rolecheckboxes">
                        <label class="checkbox-inline" th:each="role : ${roles}">
                            <input type="checkbox" name="roles[]" th:value="${role.id}" th:checked="${object.roles.contains(role)}" /> <span th:text="${role.name}">&nbsp;</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Edit object</button>
            </form>
            <p>&nbsp;</p>
            <p><a href="#" th:href="@{/manage/object}" class="btn btn-default">Back to all objects</a></p>

            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
