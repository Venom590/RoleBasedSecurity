<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>Create author</h1>
            <form th:action="@{/manage/author/create}" method="post">
                <div class="form-group">
                    <label for="nameinput">Name</label>
                    <input name="name" type="text" class="form-control" id="nameinput" placeholder="Name" />
                </div>
                <button type="submit" class="btn btn-success">Create author</button>
            </form>
            <p>&nbsp;</p>
            <p><a href="#" th:href="@{/manage/author}" class="btn btn-default">Back to all authors</a></p>

            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
