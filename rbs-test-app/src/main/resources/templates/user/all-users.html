<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RoleBasedSecurity</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: nav"></div>

        <div class="container">
            <h1>All Users</h1>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>username</th>
                        <th>password</th>
                        <th>name</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            <a href="#" th:href="@{/manage/user/{userId}(userId=${user.id})}" th:text="${user.id}">&nbsp;</a>
                        </td>
                        <td>
                            <a href="#" th:href="@{/manage/user/{userId}(userId=${user.id})}" th:text="${user.username}">&nbsp;</a>
                        </td>
                        <td th:text="${user.password}">&nbsp;</td>
                        <td>
                            <a href="#" th:href="@{/manage/user/{userId}(userId=${user.id})}" th:text="${user.name}">&nbsp;</a>
                        </td>
                        <td class="text-right">
                            <!-- TODO Embedded JS doesn't work -->
                            <a href="#" th:href="@{/manage/user/edit/{userId}(userId=${user.id})}" class="btn btn-warning">
                                <span class="glyphicon glyphicon-pencil"></span> Edit
                            </a>
                            <a href="#" th:href="@{/manage/user/delete/{userId}(userId=${user.id})}" class="btn btn-danger" th:onclick="'return confirm(\'Are you sure, you want to delete this record?\');'">
                                <span class="glyphicon glyphicon-remove"></span> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p><a href="#" th:href="@{/manage/user/create}" class="btn btn-default">Create new user</a></p>

            <div th:replace="fragments/footer :: footer"></div>
        </div>

        <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
